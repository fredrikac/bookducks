<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookDucks</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="style/style.css">
</head>
<body class="body">
  <header class="header">
    <a href="start.html"  class="img-and-name">
      <div class="img-container">
        <img src="./images/bookduck.svg" alt="the bookduck" class="bookDuck">
      </div>
    <h1 class="h1-bookducks">BookDucks</h1></a>
  <nav>
    <a class="nav-link" href="profile.html">My profile</a>
    <a class="nav-link" href="login.html">Sign out</a>
  </nav>
  </header>
  <main class="main">
    <div class="profileInfo">

    <div id="myProfile" class="container">
      <h2 class="h2-heading">My profile</h2>
    </div>

    <div id="myBooks" class="container"> 
      <h2 class="h2-heading">My books</h2>
    </div>

    <div id="addBooks" class="container">
      <div class="form-wrap">
        <h2 class="h2-heading">Add books</h2>
          <form id="addItem" class="form">
            <label for="title">Title</label>
            <input type="text" id="title" required class="input-field" /><br>
            <label for="author">Author</label>
            <input type="text" id="author" required class="input-field" /><br>
            <label for="select">Rating</label>
            <input type="number" step="0.1" min="0" max="5"><br>
            <label for="genre">Genre</label>
            <select name="" id="genre">
              <option value="" selected disabled>Choose a genre...</option>
              <option value="classic">Classics</option>
              <option value="fantasy">Fantasy</option>
              <option value="fiction">Fiction</option>
              <option value="horror">Horror</option>
              <option value="popscience">Popular science</option>
              <option value="scifi">Sci-fi</option>
            </select>
            <label for="upload">Upload cover image</label>
            <input type="file" id="upload" class="input-field" /><br>
            <button class="button" id="addItem">Add book</button>
            </form>
      </div>
    </div>

  </div>
  </main>
  <footer></footer>
  <script src="main.js"></script>
</body>
</html>
