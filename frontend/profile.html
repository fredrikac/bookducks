<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookDucks</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="style/style.css">
</head>
<body class="body">
  <header class="header">
    <a href="start.html"  class="img-and-name">
      <div class="img-container">
        <img src="./images/bookduck.svg" alt="the bookduck" class="bookDuck">
      </div>
    <h1 class="h1-bookducks">BookDucks</h1></a>
  <nav>
    <a class="nav-link" id="profileLink" href="profile.html">My profile</a>
    <a class="nav-link" id="loginLink" href="login.html">Sign in</a>
    <button id="signOutBtn" class="button sign-out">Sign out</button>
  </nav>
  </header>
  <main class="main">
<!--profilecontainer wrappar alla divar på profilsidan-->
    <div id="profileContainer" class="">
     
      <div class="container myProfile">
        <h2 class="h2-heading">My profile</h2>
        <div id="myProfile" class="myProfile"></div>
      </div>

      <div id="myBooks" class="container"> 
        <h2 class="h2-heading">My books</h2>
      </div>
    
      <div id="myAudio" class="container"> 
        <h2 class="h2-heading">My audiobooks</h2>
      </div>

    <!--En div för att adda vanliga böcker. Just nu en div i en div -->

    <div id="addBooks" class="container"> 
      <div class="form-wrap">
        <h2 class="h2-heading">Add books</h2>
          <form id="addBook" class="form">
            <label for="title">Title</label>
            <input type="text" id="title" required /><br>
            <label for="author">Author</label>
            <input type="text" id="author" required /><br>
            <label for="rating">Rating 0-5.0</label>
            <input type="number" step="0.1" min="0" max="5" id="rating" required><br>
            <label for="selectGenre">Genre</label>
            <select id="selectGenre" multiple required>
              <option value="" selected disabled>Choose genres...</option>
              <option value="7">Biography</option>
              <option value="2">Classics</option>
              <option value="3">Fantasy</option>
              <option value="4">Fiction</option>
              <option value="1">Horror</option>
              <option value="5">Popular science</option>
              <option value="6">Sci-fi</option>
            </select>
            <span class="message">Hold down ctrl and click to choose multiple options</span><br>
            <label for="pages">Pages: </label>
            <input type="number" id="pages" required><br>    
            <label for="upload">Upload cover image</label>
            <input type="file" id="upload" required /><br>
            <button class="button" id="addBookBtn">Add book</button>
            </form>
        </div>
      </div>

      <!--En div för att adda vanliga böcker. Också här en div i en div-->
      <div id="addAudiobooks" class="container audio"> 
        <div class="form-wrap audio">
          <h2 class="h2-heading">Add audiobooks</h2>
            <form id="addAudio" class="form">
              <label for="audioTitle">Title</label>
              <input type="text" id="audioTitle" required /><br>
              <label for="audioAuthor">Author</label>
              <input type="text" id="audioAuthor" required /><br>
              <label for="audioRating">Rating 0-5.0</label>
              <input type="number" step="0.1" min="0" max="5" id="audioRating" required><br>
              <label for="selectAudioGenre">Genre</label>
              <select id="selectAudioGenre" multiple required>
                <option value="" selected disabled>Choose genres...</option>
                <option value="7">Biography</option>
                <option value="2">Classics</option>
                <option value="3">Fantasy</option>
                <option value="4">Fiction</option>
                <option value="1">Horror</option>
                <option value="5">Popular science</option>
                <option value="6">Sci-fi</option>
              </select>
              <span class="message">Hold down ctrl and click to choose multiple options</span><br>
              <label for="length">Length: </label>
              <input type="number" step="0.1" min="0" id="length" required placeholder="00h.00m"><br>
              <label for="audioUpload">Upload cover image</label>
              <input type="file" id="audioUpload" required /><br>
              <button class="button" id="addAudioBtn">Add audiobook</button>
            </form>
        </div>
      </div> 

  </div>
  </main>
  <footer class="footer"></footer>
  <script src="main.js"></script>
  <script src="profile.js"></script>

</body>
</html>
